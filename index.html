<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scripts/style.css">
    <title>Vaporwave Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="sidebar">
            <span class="sidebar__item sidebar__header"><img src="../assets/view-dashboard.svg" class="sidebar__icon sidebar__icon--bigger">Dashboard</span>
            <div class="sidebar__items">
                <span class="sidebar__item"><img src="./assets/home.svg" class="sidebar__icon">Home</span>
                <span class="sidebar__item"><img src="./assets/card-account-details.svg" class="sidebar__icon">Profile</span>
                <span class="sidebar__item"><img src="./assets/message.svg" class="sidebar__icon">Messages</span>
                <span class="sidebar__item"><img src="./assets/clock-time-four-outline.svg" class="sidebar__icon">History</span>
                <span class="sidebar__item"><img src="./assets/note-multiple-outline.svg" class="sidebar__icon">Tasks</span>
                <span class="sidebar__item"><img src="./assets/account-group.svg" class="sidebar__icon">Communities</span>
                <span class="sidebar__item--empty"></span>
                <span class="sidebar__item"><img src="./assets/cog.svg" class="sidebar__icon">Settings</span>
                <span class="sidebar__item"><img src="./assets/lifebuoy.svg" class="sidebar__icon">Support</span>
                <span class="sidebar__item"><img src="./assets/security.svg" class="sidebar__icon">Privacy</span>
            </div>
        </div>
        <div class="content">
            <p class="img-attribution"><a href="https://www.freepik.com/free-vector/neon-landscape-background_4394257.htm#page=2&query=vaporwave&position=28&from_view=keyword">Image by rawpixel.com</a> on Freepik</p>
        </div>
    </div>
</body>
</html>
